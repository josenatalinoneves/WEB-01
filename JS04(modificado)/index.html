<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Adivinhe a Palavra</h1>
    </header>

    <section>
        <div id="status-bar">
            <p id="categoria-nome">Carregando...</p>
        </div>
        
        <div id="box-imagem">
            <img src="assets/menina1.png" id="img-menina" alt="Menina do jogo">
        </div>
        
        <div id="box-iniciar">
            <img src="assets/botao_iniciar.png" id="btn_iniciar" alt="Iniciar">
        </div>
        
        <div id="box-palavra">
            <p id="palavra">... ... ...</p>
        </div>
        
        <div id="box-teclado">
             
        </div>

    </section>
    <footer>
        <p id="txtRodape">Desenvolvido na disciplina WEB1</p>
    </footer>

    <div id="modal-resultado" class="modal">
        <div class="modal-conteudo">
            <h2 id="modal-titulo"></h2>
            <p id="modal-palavra"></p>
            <button id="modal-novo-jogo">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script src="interacao.js"></script>
</body>

</html>
